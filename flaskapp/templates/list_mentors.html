<!--! vim: set syn=genshi: !-->
<!--!
A Mentor Listing (possibly filtered)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

::Parameters::
   -`courses`: list of `datamodel.Course` objects
-->
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	>
	<xi:include href="layout.html"/>

	<head>
		<title>Mentor Listing</title>
	</head>

	<body>
		<a href="${url_for('upload_mentors')}">Upload Mentors</a>
		<table id="mentor_listing" >
			<thead>
				<h2>Mentor Listing</h2>
				<tr>
					<th>Mentor Name</th>
					<th py:for="pref_type in pref_types">${pref_type.name}</th>
				</tr>
				<tr>

				</tr>
			</thead>
			<tbody>
				<tr py:for="course in courses" py:with="prefs=course.prefs_as_dict()">
					<td>${course.crn}</td>
					<td>${course.time}</td>
					<td>${prefs.Theme}</td>
					<td>${prefs.Faculty}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
