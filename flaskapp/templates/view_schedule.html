<!--! vim: set syn=genshi: !-->
<!--!
View A Schedule
~~~~~~~~~~~~~~~

::Parameters::
   -`courses`: list of `datamodel.Course` objects
-->
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	>
	<xi:include href="layout.html"/>

	<head>
		<title>Schedule</title>
	</head>

	<body>
		<a href="${url_for('view_schedule_as_csv')}">Download</a>
		<table id="schedule_listing" >
			<thead>
				<h2>Schedule</h2>
				<tr>
					<th>CRN</th>
					<th>Time</th>
					<th>Theme</th>
					<th>Faculty</th>
					<th>Mentor</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="assn in assignments" py:with="prefs=assn.course.prefs_as_dict()">
					<td>${assn.course.crn}</td>
					<td>${prefs.Time}</td>
					<td>${prefs.Theme}</td>
					<td>${prefs.Faculty}</td>
					<td>${assn.mentor.full_name}</td>
				</tr>
			</tbody>
		</table>

		<h2>Statistics</h2>
		<table id="sched_stats_table">
			<tr>
				<th>Total Cost</th>
				<td>${total_cost}</td>
			</tr>
			<tr>
				<th>Average Cost</th>
				<td>${avg_cost}</td>
			</tr>
		</table>
	</body>
</html>
