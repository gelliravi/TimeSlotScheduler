<!--! vim: set syn=genshi: !-->
<!--!
A Course Listing (possibly filtered)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

::Parameters::
   -`courses`: list of `datamodel.Course` objects
-->
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	>
	<xi:include href="layout.html"/>

	<head>
		<title>Course Listing</title>
	</head>

	<body>
		<a href="${url_for('upload_courses')}">Upload Courses</a>
		<table id="course_listing" >
			<thead>
				<h2>Course Listing</h2>
				<tr>
					<th>CRN</th>
					<th>Time</th>
					<th>Theme</th>
					<th>Faculty</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="course in courses" py:with="prefs=course.prefs_as_dict()">
					<td>${course.crn}</td>
					<td>${course.time}</td>
					<td>${prefs.Theme}</td>
					<td>${prefs.Faculty}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
